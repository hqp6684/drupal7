  <form>
  <h3>Confirm data block type</h3>
    <div class="radio" ng-repeat="n in $ctrl.spaceParents">
      <label>
        <input type="radio" ng-model="$ctrl.datablock.type" value="{{n.title}}" name="data_type">

      </label>

    <h3>Confirm data block name</h3>
    <div class="radio" ng-repeat="n in $ctrl.spaceParents">
      <label>
        <input type="radio" ng-model="$ctrl.datablock.name" value="{{n.title}}" name="data_name">
        {{n.title}}
      </label>
    </div>
    <button type="submit" class="btn btn-primary" ng-click="$ctrl.submit()" ng-show="$ctrl.datablock.name != $ctrl.datablock.type">Submit</button>
  </form>
