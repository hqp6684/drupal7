


<div>
	Search : <input ng-model="$ctrl.qry" />

</div>
<div> 
	Sort by : 
	<select ng-model="$ctrl.orderProp">
		<option value="first"> First </option>
		<option value="last"> Last </option>
		<option value="age">Age </option>
	</select>
	
<div> 
	<ul>
		<li ng-repeat="name in $ctrl.nameList | filter : $ctrl.qry | orderBy: $ctrl.orderProp">
		<span>{{name.first}}</span> {{name.last}}  {{name.age}}
		</li>
	</ul>
</div>

<!-- Angular form -->

<div>
<form>
  <div class="form-group">
    <label for="compound">Compound</label>
    <input type="text" ng-model="$ctrl.dataBlock.compound"class="form-control" id="compound">
  </div>
  <div class="form-group">
    <label for="dataBlock">Data Block</label>
    <input type="text" ng-model="$ctrl.dataBlock.dataBlock" class="form-control" id="dataBlock">
  </div>

  <button type="submit" ng-click="$ctrl.updateData()" class="btn btn-default">Submit</button>
</form>
<!-- end form -->
</div>
